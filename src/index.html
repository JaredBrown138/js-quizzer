<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Application Styles -->
    <link href="styles/settings-modal-styles.css"  rel="stylesheet" >
    <link href="styles/question-styles.css"        rel="stylesheet" >
    <link href='styles/home-styles.css'            rel="stylesheet" >
    <link href='styles/global-styles.css'          rel="stylesheet" >
    <link href="styles/results-styles.css"         rel="stylesheet" >

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto"         rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline"  rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech"     rel="stylesheet">

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript Quiz">
    
    <title>Review JavaScript</title>
</head>

<body>
    <!-- NavBar -->
    <div class="navbar">
        <div class="navbar-logo">R-JS</div>
        <div class="navbar-home left-option">HOME</div>
        <div class="navbar-quizzes left-option">QUIZZES</div>
        <div class="navbar-resources left-option">JS RESOURCES</div>
        <div class="navbar-about left-option">ABOUT US</div>
        <div class="navbar-settings">
            <img role="button" draggable="false" ondragstart="return false;" aria-label="settings" 
                id="settingsTrigger" alt="Settings Icon" class="settings-icon" src="media/images/settings.svg" />
        </div>
    </div>

    <!-- Active Component -->
    <div data-bind="component: activeComponent"></div>

    <!-- Script Loading -->
       
        <!-- Dependencies -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
        <script src="scripts/knockout-3.4.2.js"></script>
        <script src="scripts/knockout-mapping.js"></script>
        <script src="scripts/js-quizzer.js"></script>    
        
        <!-- Component Loading -->
        <script src="components/home-component.js"></script>
        <script src="components/quiz-component.js"></script>
        <script src="components/results-component.js"></script>

        <!-- app.js -->
        <script src="scripts/app.js"></script> 
        
        <!-- Button Bindings + Navigation-->
        <script src="scripts/button-bindings.js"></script>
        <script src="scripts/navigate.js"></script>

        <!-- Settings Modal Script -->
        <script src="scripts/settings-modal.js"></script>
        

</body>

</html>
